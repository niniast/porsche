<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="logo">
        <div><img src="pic/LOGO.jpg" alt="Porsche Logo"></div>
    </header>
    <main>
      <article class="badge">
          <!-- TOP HEADER -->
          <header class="top one">
          </header>
          
          <!-- CONTENT -->
          <div class="content">
            <div class="photo">
              <img src="https://picsum.photos/300?random=7" alt="Profile photo of Jodie Foster">
            </div>
            <h1 class="name">
              <span class="first">JODIE</span>
              <span class="last">FOSTER</span>
            </h1>
            <hr class="rule">
            <p class="title">Head of technology</p>
            <div class="flag">flag</div>
          </div>

          <!-- FOOTER -->
          <footer class="footer">
            <div class="legal">This badge is non-transferable.</div>
          </footer>
      </article>
    </main>
</body>
</html>
