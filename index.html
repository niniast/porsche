<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="site-header">
            <div class="left">
                <img src="pictures/logo.png" alt="Ferrari Logo" class="logo" />
            </div>
            <div class="center">
                <h1 class="site-title">FERRARI TBILISI</h1>
            </div>
            <div class="right">
                <button class="btn">
                    <img src="pictures/Vector (1).png" alt="vector" />Agenda
                </button>
                <div>
                    <h2>Grand Opening Event</h2>
                </div>
            </div>
        </header>

        <main class="hero">
            <section class="info container text-start my-5">
                <h1 class="mb-3 fw-bold">Event Information</h1>
                <p class="lead">About text</p>
            </section>

            <section class="registration container mt-5">
                <h2 class="mb-4 fw-bold">Registration form</h2>
                <form id="registrationForm">
                    <div class="guest-block mb-4 p-4 border rounded shadow-sm">
                        <h3 class="mb-3 text-danger">Guest</h3>
                        <div class="mb-3">
                            <label for="guestName" class="form-label"
                                >Name</label
                            >
                            <input
                                type="text"
                                id="guestName"
                                class="form-control"
                                placeholder="Name"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="guestSurname" class="form-label"
                                >Surname</label
                            >
                            <input
                                type="text"
                                id="guestSurname"
                                class="form-control"
                                placeholder="Surname"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="guestEmail" class="form-label"
                                >E-mail</label
                            >
                            <input
                                type="email"
                                id="guestEmail"
                                class="form-control"
                                placeholder="E-mail"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="guestPhone" class="form-label"
                                >Phone number</label
                            >
                            <input
                                type="tel"
                                id="guestPhone"
                                class="form-control"
                                placeholder="Phone number"
                                required
                            />
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>© 2025 ღონისძიების დასახელება. ყველა უფლება დაცულია.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
