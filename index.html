<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<body>

   <header class="site-header shadow-sm py-3">
      <div class="container d-flex align-items-center">
        <img src="pictures/logo.jpg" alt="Logo" class="header-logo">
      </div>
    </header>

    <main>
      <section class="info container text-start my-5">
        <h1 class="mb-3 fw-bold">Event Information</h1>
        <p class="lead">
          About text
        </p>
      </section>


      <section class="timer container text-center my-5">
        <h2 class="fw-bold mb-3">Remaining time to register</h2>
        <div id="timer" class="display-4 text-danger fw-bold">
          00:00:00
        </div>    
      </section>

    <section class="registration container mt-5">
      <h2 class="mb-4 fw-bold">Registration form</h2>
        <form id="registrationForm">
          <div class="guest-block mb-4 p-4 border rounded shadow-sm">
            <h3 class="mb-3 text-danger">Guest</h3>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Name" required>
            </div> 
            <div class="mb-3">
              <label class="form-label">Surname</label>
              <input type="text" class="form-control"   placeholder="Surname" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control"  placeholder="Name" required>
            </div> 
            <div class="mb-3">
              <label class="form-label">Surname</label>
              <input type="text" class="form-control"  placeholder="Surname" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control"   placeholder="E-mail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone number</label>
              <input type="tel" class="form-control"   placeholder="Phone number"required>
            </div>
          </div>
        </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 ღონისძიების დასახელება. ყველა უფლება დაცულია.</p>
  </footer>

</body>
</html>
